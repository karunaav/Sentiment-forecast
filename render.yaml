# render.yaml
services:
  - type: web
    name: sentiment-forecast
    env: python
    region: oregon # or your closest region
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python dashboard/app.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: PORT
        value: 10000
